<html>
	<head>
		<title>Silly Stress Test</title>
		<link href="/sst.css" type="text/css" rel="stylesheet" charset="utf-8">
	</head>
	<body>
		<h1>Silly Stress Test</h1>
		<div id="controls">
			<h2>Controls:</h2>
			<p>Delay (ms): <input type="text" id="delay" value="5000"><a href="#" id="startstop"></a></p>
		</div>
		<div id="log-wrapper">
			<h2>Request Log:</h2>
			<div id="log"></div>
		</div>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			var run = false;
			var delay = parseInt($('#delay').val());

			function runTest() {
				if( run ) {
					$.get(
						'/run.php',
						function (data) {
							console.log("DONE! ");
							console.log(data);
							if( ! data.success ) {
								run = false;
								$result = $('<p>ERROR: '+data.error+'</p>');
								$('#log').prepend($result);
							} else {
								var time = new Date();
								var timestamp = time.getHours()+':'+time.getMinutes()+':'+time.getSeconds();
								$result = $('<p><span class="time">Result Time: '+data.data.time+'</span>Best Hash: '+data.data.hash+' ( '+data.data.count+' )<span class="timestamp">'+timestamp+'</p>');
								$('#log').prepend($result);
								if( delay ) {
									setTimeout(function() { runTest(); },delay);
								}
							}
						}
					);
				}
			}

			$(function() {
				$('#delay').change(function () {
					delay = parseInt($(this).val());
				});
				$('#startstop').text("Start");

				$('#startstop').click(function (e) {
					e.preventDefault();
					if( run ) {
						run = false;
						$(this).text("Start");
					} else {
						run = true;
						$(this).text("Stop");
						setTimeout((function() { runTest(); } ),50);
					}
				});
			});
		</script>
	</body>
</html>
